# EIP-3855: PUSH0 instruction - test for gas price
push0Gas:
  env:
    currentCoinbase: 2adc25665018aa1fe0e6bc666dac8fc2697ff9ba
    currentDifficulty: '0x020000'
    currentGasLimit: '89128960'
    currentBaseFee: '10'
    currentNumber: '1'
    currentTimestamp: '1000'
    previousHash: 5e20a0453cecd065ea59c37ac63e079ee08998b6045136a8ce6635c7912ec0b6

  pre:
    a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
      balance: 10000000
      code: ''
      nonce: '0'
      storage: {}

    0000000000000000000000000000000000000100:
      balance: 0
      code: ':raw 0x5f'
      nonce: '0'
      storage: {}

  transaction:
    data:
      - ''
    gasLimit:
      - 100000
    gasPrice: 10
    nonce: 0
    secretKey: 45a915e4d060149eb4365960e6a7a45f334393093061116b197e3240065ff2d8
    to: '0000000000000000000000000000000000000100'
    value:
    - 0
        
  expect:
    - indexes:
        data: !!int -1
        gas:  !!int -1
        value: !!int -1
      network:
        - 'London'
      result:
        a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
          balance: 9000000
    - indexes:
        data: !!int -1
        gas:  !!int -1
        value: !!int -1
      network:
        - 'London+3855'
      result:
        a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
          # cost is (21000 instrinsic gas + 2 gas for PUSH0) * 10 gasPrice = 210020
          balance: 9789980
