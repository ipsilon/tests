      nonce: '0'
      storage: {}

    0000000000000000000000000000000000000200:
      balance: 0
      # gas push1(0) sstore gas push1(0x1) sstore
      code: ':raw 0x5a6000555a600155'
      nonce: '0'
      storage: {}

  transaction:
    data:
      - ':label use_push0 :raw 0x0000000000000000000000000000000000000100'
      - ':label use_push1_00 :raw 0x0000000000000000000000000000000000000200'
