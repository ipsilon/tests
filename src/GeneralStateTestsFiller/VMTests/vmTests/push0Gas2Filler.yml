    - 0
        
  expect:
    - indexes:
        data: ':label use_push0'
        gas:  !!int -1
        value: !!int -1
      network:
        - 'London'
      result:
        a94f5374fce5edbc8e2a8697c15331677e6ebf0b:
          balance: 8519690
        0000000000000000000000000000000000000100:
          balance: 0
          storage: {}
    - indexes:
        data: ':label use_push0'
        gas:  !!int -1
        value: !!int -1
      network:
        - 'London+3855'
